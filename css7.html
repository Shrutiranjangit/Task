<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form </title>
    <link rel="stylesheet" href="css7.css">
</head>
<body>
    <form>
        <div class="bigbox">
    <div class="container">
        <div class="small">
        <label>Name :</label>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" placeholder="Your name"><br>
        <label>Email :</label>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="email" placeholder="Your email"><br>
        <label>Password :</label>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="password"><br>
        <label>Phone Number :</label>
        <input type="number"><br>
        <label>Gender :</label>
        Male<input type="radio"  value="male"> 
        Female<input type="radio" value="female"> 
        Others<input type="radio" value="other"> <br>
        <label>language</label>
        <select name="language">
            <option>   Select language</option>
            <option value="Hindi ">Hindi </option>
            <option value="English ">English</option>
            <option value="other language">Other language</option>

        </select><br>
        <label>Zip Code :</label>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="number"><br>
        <label>About :</label>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <textarea rows="2" name="about" placeholder="Write about yourself:"></textarea><br>
        <button type="button"><b>Register</b></button>
        </div>
        </div>
        </div>
        </form>
</body>

</html>
